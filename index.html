<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://s3-ap-southeast-1.amazonaws.com/ola-prod-website/ola-white-logo.svg" alt="Ola Logo">
        </div>
        <div class="nav-links">
            <a href="#">Ola Electric</a>
            <a href="#">Krutrim</a>
            <a href="#">Outstation</a>
        </div>
        <div class="nav-buttons">
            <button class="btn">Book an Ola Cab</button>
            <button class="btn secondary">Free S1 Test Ride</button>
            <div class="menu-icon">☰</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://www.olacabs.com/mediaimage/wysiwyg/hero-banner.webp" alt="Hero Banner">
        <div class="hero-text">
            <h1>Moving people, <br> and the world</h1>
        </div>
    </section>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <div class="tabs">
                <span class="active">Daily</span>
                <span>Rental</span>
                <span>Outstation</span>
            </div>
            <div class="location-inputs">
                <div class="input-box">
                    <span class="dot green"></span> Current Location
                </div>
                <div class="input-box">
                    <span class="dot red"></span> Enter Location
                </div>
                <button class="search-btn">Search OLA CABS</button>
            </div>
        </div>
    </div>

    <!-- Scooter Section -->
    <div class="scooter-section">
        <img src="https://s3-ap-southeast-1.amazonaws.com/ola-prod-website/index_banner.png" alt="Scooter">
        <div class="scooter-text">
            <h2>Introducing the all-new S1X+</h2>
            <p>Check the all new design, Gorgeous from every angle! <br> Grab the all new S1X+ at ₹89,999* only and make it yours today!</p>
        </div>
        <a href="#" class="scooter-link">
            <div class="circle-arrow">➜</div>
        </a>
    </div>

</body>
</html>
