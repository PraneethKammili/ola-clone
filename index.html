<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola</title>
    <link rel="icon" href="images/ola-white-logo.svg" class="icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--section1-->
    <nav class="navbar">
        <div class="logo">OLA</div>
        <div class="side">
        <ul class="nav-links">
            <li><a href="#">Ola Electric</a></li>
            <li><a href="#">Krutrim</a></li>
            <li><a href="#">Outstation</a></li>
        </ul>
    </div>
        <div class="buttons">
            <button class="button1">Book an Ola Cab</button>
            <button class="button2">Free S1 Test Ride</button>
        </div>
    </nav>
    <!--section2-->
    <div class="hero">
        <img src="images/banner.jpg" alt="Background Image" class="img1">
        <h1 class="text">and  the World </h1> 
    </div>
    <!--section3-->
    <div class="tab-container">
        <div class="tab active">Daily</div>
        <div class="tab">Rental</div>
        <div class="tab">Outstation</div>
    </div>

    <div class="location-container">
        <div class="location-box">
            <span class="dot green"></span>
            <span>Current Location</span>
            <span class="refresh-icon">⟳</span>
        </div>
        <div class="location-box">
            <span class="dot red"></span>
            <span>Enter Location</span>
        </div>
        <button class="search-btn">SEARCH <span class="highlight">OLA CABS</span> →</button>
    </div>
</body>
</html>
